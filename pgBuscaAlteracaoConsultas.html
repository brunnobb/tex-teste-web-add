		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<form class="form-horizontal">
				<fieldset>
					<table class="table table-hover">
						<tr>

						</tr>
						<tr>
							<td>
								<label>Medico:</label>
							</td>
							
							<td>
								<select name="consultaMed" id="consultaMed"  >								
								</select>
							</td>

						</tr>	
						<tr>
							<td>
								<label>Cliente:</label>
							</td>

							<td>
								<select name="consultaCli" id="consultaCli"  >

						</tr>	
						<tr>
							<td>
